    .box{
        width: 300px;

        color: white;
        transform: translate(-50%,-50%);
        background-color: pink;
        text-align: center;
        border-radius: 14em;
        box-shadow: 5px 5px 50px 50px rgba(252, 5, 5, 0.699) ;
        animation: animateBg 5s linear infinite;
        background-color: black;

           }
           @keyframes animateBg {
            100%{

            }
           }
